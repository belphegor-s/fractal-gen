<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Fractal Generator</title>
        <style>
            body {
                margin: 0;
                font-family: monospace;
            }
            canvas {
                display: block;
                width: 100dvw;
                height: 100dvh;
            }

            .author, .protip {
                position: fixed;
                background-color: #1c1c1c;
                padding: .3em;
                border-radius: .3em 0 0 0;
                bottom: 0;
                right: 0;
                color: #fff;
            }

            .author, .protip b {
                color: #9ED2BE;
            }

            .author {
                left: 0;
                right: unset;
            }

            .author a {
                text-decoration: none;
                color: #fff;
                transition: color .2s ease-in-out;
            }

            .author a:hover {
                color: #0084ff;
            }

            @media (max-width: 576px) {
                .author {
                    bottom: 1.5em;
                    right: 0;
                    text-align: center;
                }

                .protip {
                    left: 0;
                    text-align: center;
                }
            }
          </style>
    </head>
    <body>
        <canvas id="webgl-canvas"></canvas>
        <div class="author">
            <b>Author:</b> <a href="https://ayushsharma.me" target="_blank" rel="noreferrer noopener">Ayush Sharma</a>
        </div>
        <div class="protip"><b>Protip:</b> <span>Right click to save the image</span></div>
    </body>
</html>
